<!-- public/index.html -->

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>Ukraine Pet Swap</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Vue.js -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12" style='background-color: blue'>
                    <h2>Ukraine Pet Swap</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <ul class="list-group">
                        <li class="list-group-item" v-for="pet in pets">
                            {{ pet.name }} the {{ pet.type }} owned by {{ pet.ownerName }}
                            <span class="pull-right">
                                <button class="btn btn-xs btn-danger" v-on:click="deletePet($index)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </button>
                            </span>
                        </li>
                    </ul>

                    <h3>Add a new pet</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="New Pet Name" v-model="newPet.name">
                        <input type="text" class="form-control" placeholder="Type of Animal" v-model="newPet.type">

                        Owner:
                        <select v-model="newPet.ownerId">
                            <option v-for="owner in owners" v-bind:value="owner.id">
                                {{ owner.name}}
                            </option>
                        </select>

                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" v-on:click="createPet">Create</button>
                        </span>
                    </div><!-- /input-group -->

                </div>
            </div>
        </div>

        <script type="text/javascript" src="app.js"></script>   
    </body>
</html>
